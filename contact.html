<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Contact Section -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <h2 class="text-4xl font-bold text-gray-800 mb-6">Get in Touch</h2>
                <p class="text-gray-600 mb-8">Have any questions or concerns? We're here to help!</p>
            </div>

            <!-- Contact Form -->
            <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
                <form action="#" method="POST">
                    <!-- Name Input -->
                    <div class="mb-6">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" placeholder="Your Name" required>
                    </div>

                    <!-- Email Input -->
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" placeholder="Your Email" required>
                    </div>

                    <!-- Subject Input -->
                    <div class="mb-6">
                        <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" placeholder="Subject" required>
                    </div>

                    <!-- Message Input -->
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" placeholder="Your message..." required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-600 transition-all">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Contact Info -->
    <section class="bg-gray-800 text-white py-12">
        <div class="container mx-auto text-center">
            <h3 class="text-3xl font-bold mb-6">Contact Information</h3>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                <!-- Phone Info -->
                <div>
                    <h4 class="text-xl font-semibold mb-2">Phone</h4>
                    <p class="text-gray-400">+91 12349 87650</p>
                </div>

                <!-- Email Info -->
                <div>
                    <h4 class="text-xl font-semibold mb-2">Email</h4>
                    <p class="text-gray-400">foodiehub@techvayuna.com</p>
                </div>

                <!-- Address Info -->
                <div>
                    <h4 class="text-xl font-semibold mb-2">Address</h4>
                    <p class="text-gray-400">123 Ramapuram, Chennai, India</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
