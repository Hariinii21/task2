<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <!-- Sign In Form -->
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Sign In to Your Account</h2>
        
        <form action="#" method="POST">
            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" placeholder="Enter your email" required>
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" placeholder="Enter your password" required>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="flex items-center mb-6">
                <input type="checkbox" id="remember" class="mr-2 text-red-500 focus:ring-red-500">
                <label for="remember" class="text-gray-700">Remember Me</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-red-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-600 transition-all">Sign In</button>
        </form>

        <!-- Forgot Password Link -->
        <div class="text-center mt-4">
            <a href="#" class="text-red-500 hover:underline">Forgot your password?</a>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center mt-4">
            <p class="text-gray-700">Don't have an account? <a href="#" class="text-red-500 hover:underline">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
