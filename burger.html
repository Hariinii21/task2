<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Joint - Order Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Order Now Section -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
                
                <!-- Burger Image and Info -->
                <div class="flex flex-col md:flex-row items-center">
                    <!-- Burger Image -->
                    <img src="https://source.unsplash.com/200x200/?burger" alt="Burger" class="w-48 h-48 rounded-lg mb-6 md:mb-0 md:mr-8">
                    
                    <!-- Burger Description -->
                    <div>
                        <h2 class="text-3xl font-bold text-gray-800 mb-4">Classic Cheese Burger</h2>
                        <p class="text-gray-600 mb-4">Juicy grilled beef patty, melted cheddar cheese, fresh lettuce, tomatoes, onions, and our secret sauce in a toasted sesame bun.</p>
                        <p class="text-lg font-semibold text-gray-800">Price: <span class="text-red-500">Rs 100.00</span></p>
                    </div>
                </div>

                <!-- Order Form -->
                <form action="#" method="POST" class="mt-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Burger Size Selector -->
                        <div>
                            <label for="size" class="block text-gray-700 font-semibold mb-2">Choose Size</label>
                            <select id="size" name="size" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none">
                                <option value="regular">Regular - Rs 100.00</option>
                                <option value="large">Large - Rs 180.00</option>
                            </select>
                        </div>

                        <!-- Quantity Selector -->
                        <div>
                            <label for="quantity" class="block text-gray-700 font-semibold mb-2">Quantity</label>
                            <div class="flex items-center">
                                <button type="button" class="text-red-500 px-4" onclick="decreaseQuantity()">-</button>
                                <input type="number" id="quantity" name="quantity" value="1" min="1" class="w-16 text-center border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none">
                                <button type="button" class="text-red-500 px-4" onclick="increaseQuantity()">+</button>
                            </div>
                        </div>
                    </div>

                    <!-- Customization -->
                    <div class="mt-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Add Customizations</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Toppings Checkboxes -->
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Toppings</label>
                                <div class="flex items-center mb-2">
                                    <input type="checkbox" id="extra-cheese" name="toppings[]" value="extra cheese" class="mr-2">
                                    <label for="extra-cheese" class="text-gray-700">Extra Cheese Rs. 20</label>
                                </div>
                                <div class="flex items-center mb-2">
                                    <input type="checkbox" id="bacon" name="toppings[]" value="bacon" class="mr-2">
                                    <label for="bacon" class="text-gray-700">Bacon Rs. 20</label>
                                </div>
                                <div class="flex items-center mb-2">
                                    <input type="checkbox" id="jalapenos" name="toppings[]" value="jalapenos" class="mr-2">
                                    <label for="jalapenos" class="text-gray-700">Jalape√±os Rs. 20</label>
                                </div>
                            </div>

                            <!-- Sauce Checkboxes -->
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Sauce</label>
                                <div class="flex items-center mb-2">
                                    <input type="checkbox" id="ketchup" name="sauce[]" value="ketchup" class="mr-2">
                                    <label for="ketchup" class="text-gray-700">Ketchup</label>
                                </div>
                                <div class="flex items-center mb-2">
                                    <input type="checkbox" id="bbq" name="sauce[]" value="bbq" class="mr-2">
                                    <label for="bbq" class="text-gray-700">BBQ Sauce</label>
                                </div>
                                <div class="flex items-center mb-2">
                                    <input type="checkbox" id="ranch" name="sauce[]" value="ranch" class="mr-2">
                                    <label for="ranch" class="text-gray-700">Ranch Dressing</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Order Button -->
                    <div class="text-right mt-8">
                        <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-600 transition-all">Order Now</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
