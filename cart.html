<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Cart Section -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Your Shopping Cart</h2>
            
            <!-- Cart Table -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b">
                            <th class="py-3 px-4 text-gray-600 font-semibold">Product</th>
                            <th class="py-3 px-4 text-gray-600 font-semibold">Quantity</th>
                            <th class="py-3 px-4 text-gray-600 font-semibold">Price</th>
                            <th class="py-3 px-4 text-gray-600 font-semibold">Total</th>
                            <th class="py-3 px-4 text-gray-600 font-semibold">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Cart Item 1 -->
                        <tr class="border-b">
                            <td class="py-3 px-4">
                                <div class="flex items-center">
                                    <img src="https://source.unsplash.com/50x50/?burger" alt="Burger" class="w-12 h-12 rounded-lg mr-4">
                                    <span class="text-gray-700 font-semibold">Cheese Burger</span>
                                </div>
                            </td>
                            <td class="py-3 px-4">
                                <div class="flex items-center">
                                    <button class="text-red-500 px-2">-</button>
                                    <input type="text" value="2" class="w-12 text-center border border-gray-300 rounded-lg">
                                    <button class="text-red-500 px-2">+</button>
                                </div>
                            </td>
                            <td class="py-3 px-4 text-gray-700">Rs 100.00</td>
                            <td class="py-3 px-4 text-gray-700">Rs 200.00</td>
                            <td class="py-3 px-4">
                                <button class="text-red-500 hover:text-red-700">Remove</button>
                            </td>
                        </tr>

                        <!-- Cart Item 2 -->
                        <tr class="border-b">
                            <td class="py-3 px-4">
                                <div class="flex items-center">
                                    <img src="https://source.unsplash.com/50x50/?pizza" alt="Pizza" class="w-12 h-12 rounded-lg mr-4">
                                    <span class="text-gray-700 font-semibold">Pepperoni Pizza</span>
                                </div>
                            </td>
                            <td class="py-3 px-4">
                                <div class="flex items-center">
                                    <button class="text-red-500 px-2">-</button>
                                    <input type="text" value="1" class="w-12 text-center border border-gray-300 rounded-lg">
                                    <button class="text-red-500 px-2">+</button>
                                </div>
                            </td>
                            <td class="py-3 px-4 text-gray-700">Rs 150.00</td>
                            <td class="py-3 px-4 text-gray-700">Rs 150.00</td>
                            <td class="py-3 px-4">
                                <button class="text-red-500 hover:text-red-700">Remove</button>
                            </td>
                        </tr>

                        <!-- Cart Item 3 -->
                        <tr>
                            <td class="py-3 px-4">
                                <div class="flex items-center">
                                    <img src="https://source.unsplash.com/50x50/?sushi" alt="Sushi" class="w-12 h-12 rounded-lg mr-4">
                                    <span class="text-gray-700 font-semibold">Sushi Platter</span>
                                </div>
                            </td>
                            <td class="py-3 px-4">
                                <div class="flex items-center">
                                    <button class="text-red-500 px-2">-</button>
                                    <input type="text" value="3" class="w-12 text-center border border-gray-300 rounded-lg">
                                    <button class="text-red-500 px-2">+</button>
                                </div>
                            </td>
                            <td class="py-3 px-4 text-gray-700">Rs 50.00</td>
                            <td class="py-3 px-4 text-gray-700">Rs 150.00</td>
                            <td class="py-3 px-4">
                                <button class="text-red-500 hover:text-red-700">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Total Price -->
                <div class="text-right mt-6">
                    <p class="text-lg font-semibold text-gray-700">Subtotal: Rs 500.00</p>
                    <p class="text-lg font-semibold text-gray-700">Tax: Rs 50.00</p>
                    <p class="text-2xl font-bold text-gray-800 mt-2">Total: Rs 550.00</p>
                </div>

                <!-- Checkout Button -->
                <div class="text-right mt-8">
                    <button class="bg-red-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-600 transition-all">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
