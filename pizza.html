<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Palace - Order Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Order Now Section -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
                
                <!-- Pizza Image and Info -->
                <div class="flex flex-col md:flex-row items-center">
                    <!-- Pizza Image -->
                    <img src="https://source.unsplash.com/200x200/?pizza" alt="Pizza" class="w-48 h-48 rounded-lg mb-6 md:mb-0 md:mr-8">
                    
                    <!-- Pizza Description -->
                    <div>
                        <h2 class="text-3xl font-bold text-gray-800 mb-4">Pepperoni Pizza</h2>
                        <p class="text-gray-600 mb-4">Delicious pepperoni pizza with fresh mozzarella, tangy tomato sauce, and our signature crust, baked to perfection.</p>
                        <p class="text-lg font-semibold text-gray-800">Price: <span class="text-red-500">Rs 100.00</span></p>
                    </div>
                </div>

                <!-- Order Form -->
                <form action="#" method="POST" class="mt-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Pizza Size Selector -->
                        <div>
                            <label for="size" class="block text-gray-700 font-semibold mb-2">Choose Size</label>
                            <select id="size" name="size" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none">
                                <option value="small">Small - Rs 80.00</option>
                                <option value="medium">Medium - Rs 100.00</option>
                                <option value="large">Large - Rs 150.00</option>
                            </select>
                        </div>

                        <!-- Quantity Selector -->
                        <div>
                            <label for="quantity" class="block text-gray-700 font-semibold mb-2">Quantity</label>
                            <div class="flex items-center">
                                <button type="button" class="text-red-500 px-4" onclick="decreaseQuantity()">-</button>
                                <input type="number" id="quantity" name="quantity" value="1" min="1" class="w-16 text-center border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none">
                                <button type="button" class="text-red-500 px-4" onclick="increaseQuantity()">+</button>
                            </div>
                        </div>
                    </div>

                    <!-- Order Button -->
                    <div class="text-right mt-8">
                        <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-600 transition-all">Order Now</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
